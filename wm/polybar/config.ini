[colors]
primary = #e4af60
secondary = #111f2e
selected = #0b9cac
transparent = #FF00000

[section/base]
monitor = ${env:MONITOR:eDP1}

[bar/main]
inherit = section/base
width = 100%
height = 28pt

border-size = 6pt
border-color = #00000000

background = ${colors.secondary}
foreground = ${colors.primary}

bottom = false

line-size = 6pt

padding-left = 0
padding-right = 1
module-margin = 1

font-0 = IntoneMono Nerd Font:size=10;6

modules-left = i3
modules-center = firefox thunar
modules-right = battery pulseaudio memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[bar/secondary]
inherit = section/base
width = 100%
height = 28pt

border-size = 6pt
border-color = #00000000

background = ${colors.secondary}
foreground = ${colors.primary}

bottom = false

line-size = 6pt

padding-left = 0
padding-right = 1
module-margin = 1

font-0 = IntoneMono Nerd Font:size=10;6

modules-left = i3
modules-center = firefox thunar
modules-right = battery pulseaudio memory cpu wlan date

cursor-click = pointer
cursor-scroll = ns-resize

enable-ipc = true

[module/systray]
type = internal/tray

format-margin = 8pt

tray-spacing = 16pt

[module/firefox]
type = custom/text
content = "  "
click-left = firefox &

[module/thunar]
type = custom/text
content = "  "
click-left = thunar &

[module/i3]
type = internal/i3

override-redirect = true
index-sort = true

ws-icon-0 = 1;
ws-icon-1 = 2;
ws-icon-2 = 3;
ws-icon-3 = 4;

label-focused = %name%
label-focused-foreground = ${colors.selected}
label-focused-padding = 1

label-visible = %name%
label-visible-padding = 1

label-unfocused = %name%
label-unfocused-padding = 1

label-urgent = %name%
label-urgent-background = ${colors.secondary}
label-urgent-padding = 1

label-separator = |
label-separator-padding = 1
label-separator-foreground = ${colors.primary}

[module/filesystem]
type = internal/fs

interval = 25

mount-0 = /

label-mounted = %{F#F0C674}%mountpoint%%{F-} %percentage_used%%

label-unmounted = %mountpoint% not mounted
label-unmounted-foreground = ${colors.transparent}

[module/battery]
type = internal/battery

full-at = 100
format-full =   <label-full>

format-charging = <animation-charging> <label-charging>
animation-charging-0 = 
animation-charging-1 = 
animation-charging-2 = 
animation-charging-3 = 
animation-charging-4 = 
animation-charging-framerate = 750
animation-charging-foreground = ${colors.primary}

format-discharging = <ramp-capacity> <label-discharging>
ramp-capacity-0 = 
ramp-capacity-1 = 
ramp-capacity-2 = 
ramp-capacity-3 = 
ramp-capacity-4 = 

low-at = 5
poll-interval = 5

battery = BAT1
adapter = ACAD

[module/pulseaudio]
type = internal/pulseaudio

format-volume-prefix = "  " 
format-volume-prefix-foreground = ${colors.primary}
format-volume = <label-volume>

label-volume = %percentage%%

label-muted = " X "
label-muted-foreground = ${colors.primary}
click-right = pavucontrol

[module/memory]
type = internal/memory

interval = 2

format-prefix = "  "
format-prefix-foreground = ${colors.primary}

label = %percentage_used:2%%

[module/cpu]
type = internal/cpu

interval = 2

format-prefix = " "
format-prefix-foreground = ${colors.primary}

label = %percentage:2%%


[network-base]
type = internal/network

interval = 5

format-connected = <label-connected>
format-disconnected = <label-disconnected>

label-disconnected = %{F#F0C674}%ifname%%{F#707880} disconnected

[module/wlan]
inherit = network-base

interface-type = wireless

label-connected =   %essid%

[module/eth]
inherit = network-base

interface-type = wired

label-connected = %{F#F0C674}%ifname%%{F-} %local_ip%

[module/date]
type = internal/date

interval = 1
date = %d-%m-%Y
time = %H:%M:%S

format =   <label>
label = %time% %date%
label-foreground = ${colors.primary}

[settings]
screenchange-reload = true
pseudo-transparency = true
